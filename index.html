<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOCSS Example: Reusable Components</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My OOCSS Example Page</h1>
    </header>

    <main>
        <section class="card-container">
            <div class="card card-default">
                <div class="card-content">
                    <h2 class="card-title">Card Title 1</h2>
                    <p class="card-text">This is a reusable card component.</p>
                    <button class="btn btn-primary">Read More</button>
                </div>
            </div>

            <div class="card card-info">
                <div class="card-content">
                    <h2 class="card-title">Card Title 2</h2>
                    <p class="card-text">This card has a different style.</p>
                    <button class="btn btn-secondary">Learn More</button>
                </div>
            </div>

            <div class="card card-success">
                <div class="card-content">
                    <h2 class="card-title">Card Title 3</h2>
                    <p class="card-text">Another reusable card component.</p>
                    <button class="btn btn-primary">Discover</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My OOCSS Example</p>
    </footer>
</body>

</html>
